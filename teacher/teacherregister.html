<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>ClassAct - A Classroom Assistant</h1>
    <form action="teacherregsuccess.php" method="post" class="registration-form">
        <label for="t_uname">Username:</label>
        <input type="text" name="t_uname" id="t_uname" required><br>
        <label for="f_name">First Name:</label>
        <input type="text" name="f_name" id="f_name" required><br>
        <label for="m_name">Middle Name:</label>
        <input type="text" name="m_name" id="m_name"><br>
        <label for="l_name">Last Name:</label>
        <input type="text" name="l_name" id="l_name" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br>
        <label for="phno">Phone Number:</label>
        <input type="text" name="phno" id="phno" required><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="M">M</option>
            <option value="F">F</option>
        </select><br>
        <label for="passw">Password:</label>
        <input type="password" name="passw" id="passw" required><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
